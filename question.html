<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="Highscores.html">View Highscores</a>
      <p class="float-right pt-3" id="navTimer"></p>
    </nav>
    <!-- questions -->
    <div
      class="container w-100 border border-dark rounded mt-4"
      id="questionCon"
    >
      <h3 class="m-3 mt-4" id="question">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit sequi
        aliquid magnam aut doloremque. Iste, molestias .
      </h3>
      <div class="row ml-3">
        <button
          class="btn btn-info col-6 col-md-3 text-left ansBtn"
          id="answer1"
        >
          Answer 1
        </button>
      </div>
      <div class="row ml-3">
        <button
          class="btn btn-info col-6 col-md-3 mt-2 text-left ansBtn"
          id="answer2"
        >
          Answer 2
        </button>
      </div>
      <div class="row ml-3">
        <button
          class="btn btn-info col-6 col-md-3 mt-2 text-left ansBtn"
          id="answer3"
        >
          Answer 3
        </button>
      </div>
      <div class="row ml-3" id="lastButton">
        <button
          class="btn btn-info col-6 col-md-3 mt-2 text-left ansBtn mb-3"
          id="answer4"
        >
          Answer 4
        </button>
      </div>
      <div id="wrongRight"></div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
